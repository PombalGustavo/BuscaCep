<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>BUSCA CEP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="container mt-5">

<h2 class="mb-4">BUSCA CEP</h2>

<div th:if="${erro}" class="alert alert-danger" role="alert">
    <span th:text="${erro}"></span>
</div>

<form th:action="@{/buscarEndereco}" method="post">
    <div class="mb-3">
        <label for="cep" class="form-label">Digite o CEP:</label>
        <input type="text" id="cep" name="cep" class="form-control" required>
    </div>
    <div class="d-flex justify-content-between mb-3">
        <button type="submit" class="btn btn-primary">Buscar</button>
        <a href="/" class="btn btn-secondary">Buscar outro CEP</a>
    </div>
</form>

<div class="container mt-4">
    <div class="card" th:if="${logradouro}" id="enderecoCard">
        <div class="card-header bg-primary text-white">
            Endere√ßo Encontrado
        </div>
        <div class="card-body">
            <p><strong>Logradouro:</strong> <span th:text="${logradouro}"></span></p>
            <p><strong>Bairro:</strong> <span th:text="${bairro}"></span></p>
            <p><strong>Cidade:</strong> <span th:text="${cidade}"></span></p>
            <p><strong>UF:</strong> <span th:text="${uf}"></span></p>
        </div>
    </div>
</div>
</body>
</html>
